
<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    {{message}}
</div>
<mat-dialog-actions align="end">
<button mat-button mat-dialog-close>{{cancelButtonText}}</button>
<button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>{{confirmButtonText}}</button>
</mat-dialog-actions>
